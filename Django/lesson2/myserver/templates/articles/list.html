{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %} 
	{% if lets_bet_get %}
		{% for a in lets_bet_get %}
			<a href="{% url 'articles:detail' a.id %}">{{a.articles_text}}</a>
		{% endfor %}
	
	{% else %}
		<p>Такой стати ненайдено</p>
	{% endif %}
	

{% endblock %}
